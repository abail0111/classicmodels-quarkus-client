<ui:composition template="template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pg = "http://java.sun.com/jsf/composite/pagination">
  <ui:define name="content">
    <h:messages/>

    <h:form>
      <h:panelGroup id="results">
        <h:dataTable value = "#{orderController.orders}" var = "order"
                     styleClass = "data_table"
                     headerClass = "data_table--header"
                     rowClasses = "data_table--odd,data_table--even">
          <h:column>
            <f:facet name = "header">Order</f:facet>
            #{order.id}
          </h:column>
          <h:column>
            <f:facet name = "header">Status</f:facet>
            #{order.status}
          </h:column>
          <h:column>
            <f:facet name = "header">Comments</f:facet>
            #{order.comments}
          </h:column>
          <h:column>
            <f:facet name = "header">Ordered</f:facet>
            <h:outputText value="#{order.orderDate}" >
              <f:convertDateTime type="localDateTime" pattern="dd.MM.yyyy" />
            </h:outputText>
          </h:column>
          <h:column>
            <f:facet name = "header">Required</f:facet>
            <h:outputText value="#{order.requiredDate}" >
              <f:convertDateTime type="localDateTime" pattern="dd.MM.yyyy" />
            </h:outputText>
          </h:column>
          <h:column>
            <f:facet name = "header">Shipped</f:facet>
            <h:outputText value="#{order.shippedDate}" >
              <f:convertDateTime type="localDateTime" pattern="dd.MM.yyyy" />
            </h:outputText>
          </h:column>
        </h:dataTable>
        <pg:pagination controller="#{orderController}"/>
      </h:panelGroup>
    </h:form>
  </ui:define>
</ui:composition>
