<ui:composition template="template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:define name="content">
    <h:messages/>

    <h:form>
      <div class="controls">
        <h:commandLink styleClass="button-secondary" action="products.xhtml?faces-redirect=true" value="All Products">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </h:commandLink>
        <h:commandLink styleClass="button" action="products.xhtml?faces-redirect=true">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </h:commandLink>
      </div>
      <h:panelGroup styleClass="productlines">
        <ui:repeat value="#{productController.productLines}" var="productline">
          <div class="productline--container">
            <div class="productline--title">
              <h:outputText value="#{productline.id}"/>
            </div>
            <div class="productline--description">
              <h:outputText value="#{productline.textDescription}"/>
            </div>
            <h:commandLink styleClass="button-secondary" action="#{productController.setProductLine(productline.id)}" value="#{productline.id}">
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </h:commandLink>
          </div>

        </ui:repeat>
      </h:panelGroup>
    </h:form>
  </ui:define>
</ui:composition>
