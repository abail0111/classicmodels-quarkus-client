<ui:composition template="template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:define name="content">
    <h:messages/>

    <h:form>
    <h:panelGroup>

        <h:dataTable value = "#{productController.products}" var = "product"
                     styleClass = "data_table"
                     headerClass = "data_table--header"
                     rowClasses = "data_table--odd,data_table--even">

          <h:column>
            <f:facet name = "header">Name</f:facet>
            #{product.productName}
          </h:column>
          <h:column>
            <f:facet name = "header">Scale</f:facet>
            #{product.productScale}
          </h:column>
          <h:column>
            <f:facet name = "header">Vendor</f:facet>
            #{product.productVendor}
          </h:column>
          <h:column>
            <f:facet name = "header">Description</f:facet>
            #{product.productDescription}
          </h:column>
          <h:column>
            <f:facet name = "header">Stock</f:facet>
            #{product.quantityInStock}
          </h:column>
          <h:column>
            <f:facet name = "header">Price</f:facet>
            #{product.buyPrice}
          </h:column>
          <h:column>
            <f:facet name = "header">MSRP</f:facet>
            #{product.msrp}
          </h:column>

        </h:dataTable>

    </h:panelGroup>
    </h:form>
  </ui:define>
</ui:composition>
